<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home | Jubilee Hall</title>

    <link rel="shortcut icon" type="image/jpg" href="Images/Logo/Favicon.svg" />
    <link rel="stylesheet" href="CSS/styles.css">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- Greensock(TweenMax) CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

</head>

<body>

    <!-- Header section -->

    <section class="hero">

        <div class="menu-overlay">

            <div class="block b1"></div>
            <div class="block b2"></div>
            <div class="block b3"></div>
            <div class="block b4"></div>
        </div>

        <div class="strips">
            <div class="strip one"></div>
            <div class="strip two"></div>
            <div class="strip three"></div>
        </div>

        <div class="menu">
            <ul>
                <li><a href="#">Facilities</a></li>
                <li><a href="#">Classes</a></li>
                <li><a href="#">Treatments</a></li>
                <li><a href="#">P.T.</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Hours</a></li>
            </ul>
        </div>

        <div class="menu-btn">
            <div class="menu-btn__burger"></div>
        </div>

        <div>
            <img class="logo" src="Images/Logo/Jubilee Hall Gym - shadow.svg" alt="logo">
        </div>

    </section>

    <!-- Facilities section -->

    <section class="facilities">
        <h1>Push your limits forward</h1>
    </section>

    <!-- About section -->

    <section class="about">
        <h1>Who we are</h1>
    </section>

    <!-- Gallery section -->

    <section class="gallery">
        <h1>Gallery</h1>
    </section>

    <!-- Pricing section -->

    <section class="pricing">
        <h1>Choose your plan</h1>
    </section>

    <!-- Why us section -->

    <section class="why-us">
        <h1>Why choose us</h1>
    </section>

    <!-- Testimonials section -->

    <section class="testimonials">
        <h1>Success stories</h1>
    </section>

    <!-- Trainers section -->

    <section class=trainers">
        <h1>Our trainers</h1>
        </div>

        <!-- Contact section -->

        <section class=contact">
            <h1>Contact us and join our team</h1>
        </section>

        <!-- Footer section -->

        <section class=footer">
            <h1>Jubilee Hall Gym</h1>
        </section>






        <!-- Java Script -->

        <script src="main.js"></script>

        <!-- Menu script -->

        <script type="text/javascript">
            var t1 = new TimelineMax({
                paused: true
            });
            t1.to(".block", 1.2, {
                width: "25%",
                ease: Power4.easeInOut
            });
            t1.staggerFrom(".menu ul li", 0.8, {
                y: 40,
                opacity: 0,
                ease: Power2.easeOut
            }, 0.2);
            t1.reverse();
            $(document).on("click", ".menu-btn", function () {
                t1.reversed(!t1.reversed());
            });
        </script>

</body>

</html>
